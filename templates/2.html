<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SympAI - Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for("static",filename="/image/logokasim.png") }}" alt="SympAI" class="logo">
            <h1>Enter Your Details</h1>
        </header>
        <div class="content">
            <form action="{{ url_for('predict') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="others">Others</option>
                </select>
                
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
                
                <button type="submit" class="btn">Predict Disease</button>
            </form>
        </div>
        <footer>
            <p>Â© 2024 SympAI.</p>
            <ul>
                <li><a href="kasimkhanofficial07@gmail.com">feedback@kasimkhanofficial07@gmail.com</a></li>
            </ul>
        </footer>
        
    </div>
</body>
</html>
